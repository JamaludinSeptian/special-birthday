<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special</title>
    <link rel="stylesheet" href="special.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="judul" id="judul">
      <h1 class="type">
        EVERYTHING ABOUT YOU<br />
        GESITYA ALFINA DAMAYANTI (PUTRI)
      </h1>
      <button onclick="myFunction()" class="button-primary">
        KEJUTAN UNTUK KAMU
      </button>
    </div>

    <div id="myDIV">
      <div class="container">
        <img src="images/1.1.8.jpeg" alt="" />
        <img src="images/1.1.11.jpeg" alt="" />
        <img src="images/1.1.13.jpeg" alt="" />
        <img src="images/1.1.12.jpeg" alt="" />
        <img src="images/1.1.34.jpeg" alt="" />
        <img src="images/1.1.1.jpg" alt="" />
        <img src="images/1.1.3.jpg" alt="" />
        <img src="images/1.1.31.jpeg" alt="" />
        <img src="images/1.1.32.jpeg" alt="" />
      </div>
      <div class="container">
        <img src="images/20230722_161050.jpg" id="myFoto" alt="" />
      </div>
    </div>
    <button onclick="myShow()" class="button-secondary" id="btn">
      KEMBALI
    </button>

    <script>
      var typed = new Typed(".type", {
        strings: [
          "Mahasiswi Teknik Informatika.",
          "Suka Refal Hady dan Dikta.",
          "Suka Seblak.",
          "Suka Masak.",
          "Suka Coki-Coki dan Jetz.",
          "Suka Es Krim.",
          "Suka Main Tiktok, CapCut dan Mobile Legend.",
          "Suka Sama Orang Yang Bikin Ini wkwkwk.",
        ],
        typeSpeed: 60,
        backSpeed: 60,
        loop: true,
      });
      var musik = "Bila Kau Tak Disampingku.mp3";
      var audio = new Audio(musik);
      audio.loop = true;
      audio.autoplay = true;

      function myFunction() {
        audio.play();
        document.getElementById("myDIV").style.display = "block";
        document.getElementById("judul").style.display = "none";
        document.getElementById("btn").style.display = "block";
      }
      function myShow() {
        alert(
          "MAAF YA GK BISA KEMBALI, UDAH DI SINI AJA, AKU KASIH FOTO AKU AJA HEHEHE"
        );
        document.getElementById("myFoto").style.display = "block";
      }
    </script>
  </body>
</html>
